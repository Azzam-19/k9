<!-- Versi login.html yang diperbaiki -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      // Fungsi validasi login
      function validateLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "" || password === "") {
          alert("Username dan password tidak boleh kosong!");
          return false;
        }

        // Simpan status login dan username
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("username", username);

        // Cek apakah ada halaman tujuan
        var redirectTo =
          localStorage.getItem("redirectAfterLogin") || "index.html";
        localStorage.removeItem("redirectAfterLogin");
        window.location.href = redirectTo;

        return false;
      }
    </script>
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center min-h-screen font-roboto"
  >
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <div class="mb-4 text-center">
        <a href="index.html" class="text-gray-600 hover:text-gray-900 font-bold">
          <i class="fas fa-arrow-left mr-2"></i>Back to Home
        </a>
      </div>
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form onsubmit="return validateLogin()">
        <div class="mb-4">
          <label
            for="username"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Enter your username"
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Enter your password"
          />
        </div>
        <div class="flex items-center justify-between mb-4">
          <a href="daftar.html">
            <button
              type="button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Sign In
            </button>
          </a>
          <a href="loginadmin.html">
            <button
              type="button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Login As Admin
            </button>
          </a>
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
