<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Webprojek</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Styling dasar */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.3), transparent 70%);
      transform: rotate(25deg);
    }
    .container form {
      position: relative;
      z-index: 1;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-size: 14px;
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }
    .input-group input:focus {
      border-color: #667eea;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #667eea;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #5a67d8;
    }
    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    .error {
      background-color: #ffcccc;
      color: #cc0000;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
    }
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="signupForm" onsubmit="return handleSignup()">
      <h2>Sign Up</h2>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
      </div>
      <button type="submit">Sign Up</button>
      <p class="signup-link"><a href="login.html">Sudah punya akun? Login</a></p>
    </form>
  </div>

  <script>
    function handleSignup() {
      var username = document.getElementById("username").value.trim();
      var password = document.getElementById("password").value.trim();

      // Validasi sederhana, memastikan kolom tidak kosong
      if (username === "" || password === "") {
        alert("Semua kolom harus diisi!");
        return false;
      }

      // Jika pendaftaran berhasil, arahkan ke halaman success.html
      window.location.href = "login.html"; // Arahkan ke halaman success
      return false; // Menghindari pengiriman form
    }
  </script>
</body>
</html>
